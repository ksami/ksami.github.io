---
layout: page
---
<!-- post -->
<div class="posts">
  {% for post in site.tags.music %}
      <article class="post">    
        
        <div class="date">
          Written on {{ post.date | date: "%B %e, %Y" }}
        </div>

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
          {{ post.content | truncatewords:25 }}
        </div>
        
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
  {% endfor %}
</div>
