---
layout: default
---

<article class="post">

  <h1>{{ page.title }}</h1>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="sign">
    - ksami
  </div>

  <div class="tags">
    Tags: 
    {% for tag in page.tags %}
      <a href="{{ site.url }}/tags.html#{{ tag | cgi_escape }}" title="Pages tagged {{ tag }}" rel="tag">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
