---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="sign">
    <code>- ksami</code>
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="tags">
    <i>tags</i>:
      {% for tag in page.tags %}
        {{ tag[0] }}
      {% endfor %}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
